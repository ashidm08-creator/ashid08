<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video with Audio</title>

<style>
    body {
        margin: 0;
        background: black;
    }
    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }
</style>
</head>

<body>

<video id="vid" autoplay muted loop playsinline>
    <source src="videoo.mp4" type="video/mp4">
</video>

<script>
document.addEventListener("click", () => {
    const v = document.getElementById("vid");
    v.muted = false;
    v.volume = 1.0;
    v.play();
}, { once: true });
</script>

</body>
</html>
