<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Autoplay Video</title>

<style>
    body {
        margin: 0;
        background: black;
    }
    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }
</style>
</head>

<body onclick="enableSound()">

<video id="myVideo" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
function enableSound() {
    const video = document.getElementById("myVideo");
    video.muted = false;
    video.play();
}
</script>

</body>
</html>
