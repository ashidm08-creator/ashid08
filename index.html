<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Video</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
}

video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
}
</style>
</head>

<body>

<video id="bgVideo" autoplay muted loop playsinline>
    <source src="videoo.mp4" type="video/mp4">
</video>

<audio id="bgAudio" loop>
    <source src="audioo.mp3" type="audio/mp3">
</audio>

<script>
document.addEventListener("click", () => {
    const audio = document.getElementById("bgAudio");
    audio.play();
});
</script>

</body>
</html>
